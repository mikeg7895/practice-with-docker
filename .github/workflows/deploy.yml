name: Deploy EC2

on:
  workflow_run:
    workflows: ["Build and push images"]
    types:
      - completed

permissions:
  contents: write

jobs:
  deploy-ec2:
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    runs-on: ubuntu-latest

    steps:
      - name: Save key
        run: |
          echo "${{ secrets.EC2_KEY }}" > key.pem
          chmod 400 key.pem

      - name: Pull container and run
        run: |
          ssh -o StrictHostKeyChecking=no -i key.pem ubuntu@ec2-3-138-125-162.us-east-2.compute.amazonaws.com << 'EOF'
            sudo docker network create fullstack-net || true
            sudo docker stop backend frontend || true
            sudo docker rm backend frontend || true
            sudo docker rmi mikeg7895/fullstack-backend mikeg7895/fullstack-frontend || true
            sudo docker pull mikeg7895/fullstack-backend
            sudo docker pull mikeg7895/fullstack-frontend
            sudo docker run --name backend --network fullstack-net -d -p 8000:8000 mikeg7895/fullstack-backend 
            sudo docker run --name frontend --network fullstack-net -d -p 80:80 mikeg7895/fullstack-frontend
          EOF
    

